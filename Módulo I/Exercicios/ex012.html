<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="img/ex012-limoes-capa.png"> <!--Sempre o de menor tamanho primeiro-->
        <source src="./media/ex012-meu-video.mp4" type="video/mp4">
        <source src="./media/ex012-meu-video.m4v" type="video/m4v">
        <source src="./media/ex012-meu-video.webm" type="video/webm">
        <source src="./media/ex012-meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> <!--Não é recomendado, porque gasta muito, dinheiro e espaço-->

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
