<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
   <picture>
       <source media="(max-width: 750px)" srcset="./img/ex011-foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="./img/ex011-foto-m.png" type="image/png">
       <img src="img/ex011-foto-g.png" alt="imagem flexível">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <audio src="media/ex011-happy-mistake.mp3" controls autoplay loop></audio>
   <!--Formatos: mp3 wav (evitar wav, é muito pesado) ogc-->
   <audio preload="metadata" controls autoplay>
       <source src="media/ex011-guanacast-33.mp3" type="audio/mpeg">
       <source src="media/ex011-guanacast-33.mp3" type="audio/ogg">
       <source src="media/ex011-guanacast-33.mp3" type="audio/wav">
       <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/ex011-guanacast-33.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
   </audio>
</body>
</html>
